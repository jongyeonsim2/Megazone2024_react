<!-- radio-check.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>레드향 주문하기</title>
</head>
<body>
    <h1>레드향 주문하기</h1>
    <form>
        <fieldset>
            <legend>상품 선택</legend>
            <p><b>주문할 상품을 선택하세요.</b></p>
            <ul>
                <li>
                    <label><input type="checkbox" value="s_3">선물용3Kg</label>
                    <input type="number">개
                </li>
                <li>
                    <label><input type="checkbox" value="s_5">선물용5Kg</label>
                    <input type="number">개
                </li>
                <li>
                    <label><input type="checkbox" value="f_3">가정용3Kg</label>
                    <input type="number">개
                </li>
                <li>
                    <label><input type="checkbox" value="f_5">가정용5Kg</label>
                    <input type="number">개
                </li>
            </ul>
            <p><b>포장 선택</b></p>
            <ul>
                <li>
                    <label><input type="radio" name="gift" value="yes">선물 포장</label>
                </li>
                <li>
                    <label><input type="radio" name="gift" value="no">선물 포장 안 함</label>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>배송 정보</legend>
            
        </fieldset>
    </form>
</body>
</html>
