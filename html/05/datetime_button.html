<!-- datetime_button.html -->
 <!DOCTYPE html>
 <html lang="ko">
 <head>
    <meta charset="UTF-8">
    <title>날짜, 시간, 버튼</title>
 </head>
 <body>
    <form>
        <h1>날짜 지정하기</h1>
        <input type="date">
        <input type="month">
        <input type="week">
        <hr>
        <h1>시간 지정하기</h1>
        <input type="time">
        <input type="datetime-local">
        <hr>
        <h1>범위 제한하기</h1>
        <input type="date" min="2024-06-01" max="2024-06-10">
        <hr>
        <h1>그림 버튼</h1>
        <input type="image" src="images/login.png" alt="로그인">
        <h1>새창 열기 버튼</h1>
        <input type="button" value="공지 창 열기" onclick="window.open('10-notice.html')">
        <h1>파일 버튼</h1>
        <input type="file">
    </form>
 </body>
 </html>
