<!--hidden.html-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
    <form>
        <fieldset>
            <!-- hidden : 사용자에게는 보이지 않지만, 서버로 전송될 값이 있는 필드 -->
            <input type="hidden" name="url" id="url" value="전송할 데이터">
            <!-- 드롭다운 리스트 박스 -->
            <br>
            <label for="membertype">회원 유형</label>
            <select id="membertype">
                <option value="1st">1등급</option>
                <option value="2st">2등급</option>
                <option value="3st">3등급</option>
                <option value="4st">4등급</option>
                <option value="etc">기타</option>
            </select>
            <br>
            <label for="memo">전달할 내용</label>
            <textarea cols="40" rows="4" placeholder="전달하고 싶은 내용은 여기에"></textarea>
            <br>
            <lable for="user-id">아이디(6자리 이상)</lable>
            <input type="text" id="user-id" size="20">
            <br>
            <lable for="user_pw">비밀번호</lable>
            <input type="password" id="user_pw" size="20">
            <br>
            <input type="submit" value="로그인">
        </fieldset>
    </form>
</body>
</html>
