<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상품 소개 페이지</title>
    <style>
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td { padding:10px 20px; }
    </style>
</head>
<body>
    <h2>상품 구성</h2>
    <table>
        <caption>선물용 및 가정용 상품 구성</caption>
        <tr>
            <th>용도</th>
            <th>중량</th>
            <th>갯수</th>
            <th>가격</th>
        </tr>
        <tr>
            <td>선물용</td>
            <td>3Kg</td>
            <td>11~16과</td>
            <td>35,000원</td>
        </tr>
        <tr>
            <td>선물용</td>
            <td>5Kg</td>
            <td>18~26과</td>
            <td>55,000원</td>
        </tr>
        <tr>
            <td>가정용</td>
            <td>3Kg</td>
            <td>11~16과</td>
            <td>30,000원</td>
        </tr>
        <tr>
            <td>가정용</td>
            <td>5Kg</td>
            <td>18~26과</td>
            <td>50,000원</td>
        </tr>
    </table>

</body>
</html>
