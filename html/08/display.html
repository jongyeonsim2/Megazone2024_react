<!-- display.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <title>Document</title>
  <style>
    nav ul {
        list-style: none;
    }
    nav ul li {
        /*
            display 속성값

            none : 화면에 표시하지 않음.
            block : inline level 요소를 block 레벨 요소로 사용하도록 함.
            inline : block level 요소를 inline 레벨 요소로 사용하도록 함.
            inline-block : inline level 요소 와 block level 요소 속성을 함께 가짐.
        */
        display: block;
        padding: 20px;
        margin: 10px 20px;
        border: 1px solid black;

    }
  </style>
</head>
<body>
   <nav>
    <ul>
        <li>menu 1</li>
        <li>menu 2</li>
        <li>menu 3</li>
        <li>menu 4</li>
    </ul>
   </nav>
</body>
</html>
