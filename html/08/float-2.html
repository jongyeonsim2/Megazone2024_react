<!-- float-2.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <title>Document</title>
  <style>
    /*  
        body 의 margin : 8. => 브라우저의 기본 margin.
    
    */

    /* 브라우저의 기본 margin을 0 으로 초기화. */
    /* * {
        margin:0; 
    } */


   div {
    padding:20px;
    margin: 10px;
   }

   #box1 {
    /*  
        위치 기준은?
        margin 은 왜 중첩이 안되는지?
        margin 은 왜 중첩이 되는지?
        floating  의 간격은?
    */
    background: yellowgreen;
    float: left;
   }

   #box2 {
    background: blueviolet;
    float: left;
   }

   #box3 {
    background: greenyellow;
   }

   #box4 {
    background: skyblue;
    float: left;
   }
  </style>
</head>
<body>
   <div id="box1">박스1</div>
   <div id="box2">박스2</div>
   <div id="box3">박스3</div>
   <div id="box4">박스4</div>
</body>
</html>
